<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Roboto+Mono:400,700?&amp;display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FreeCodeCamp</title>
  </head>
  <body>
      <!-- NavBar -->
    <nav class="nav">
      <div class="nav__left">
        <form class="nav__item">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="Search 6,000+ tutorials" />
        </form>
      </div>
      <div class="nav__middle">
        <a href="#">
          <img
            src="https://www.freecodecamp.org/news/content/images/2019/11/fcc_primary_large_24X210.svg"
            alt="FreeCodeCamp Logo"
          />
        </a>
      </div>
      <div class="nav__right">
        <a href="#" class="nav__forum nav__link">Forum</a>
        <a href="#" class="nav__donate nav__link">Donate</a>
      </div>
    </nav>
    <a href="#" class="code__banner">
      <p>
        Learn to code -
        <span> free 3,000-hour curriculum </span>
      </p>
    </a>

    <!-- Header (Title, date, tags) -->
    <header>
        <div class="center">
            <section class="info">
                <p class="time">
                    September 21, 2016
                </p>
                <span class="date__divider">
                    /
                </span>
                <a href="#" class="tag">
                    #open source
                </a>
            </section>
            <h1 class="title">How to clone FreeCodeCamp!</h1>

            <div class="author-post">
                <section class="author-card">
                    <img src="laila.jpg" height="60px" width="60px">
                    <h4 class="name"> Demi Wilkinson</h4>
                </section>
            </div>
            <figure class="post__image">
                <img src="computer.jpg" alt="" srcset="">
            </figure>
        </div>
    </header>
  </body>
</html>
